status = warn
name = SparkLog4j2Config

appender.console.type = Console
appender.console.name = console
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

appender.file.type = RollingFile
appender.file.name = file
appender.file.fileName = app-logs/application.log
appender.file.filePattern = app-logs/application-%d{MM-dd-yy-HH-mm-ss}.log.gz
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n
appender.file.policies.type = Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size=500MB
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 2

rootLogger.level = info
rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = console

logger.sparkexamples.name = demo.learningjournal.spark.examples
logger.sparkexamples.level = info
logger.sparkexamples.additivity = false
logger.sparkexamples.appenderRefs = console, file
logger.sparkexamples.appenderRef.console.ref = console
logger.sparkexamples.appenderRef.file.ref = file